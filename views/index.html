<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>index</title>    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"></head><body> <div class="container">     <div class="row">         <div class="col-md-12">             <table class="table table-bordered">                 <thead>                 <tr>                     <th>电影名字</th>                 </tr>                 </thead>                 <tbody>                 <%                 movies.forEach(function(movie){%>                  <tr>                     <td><a href="<%=movie.url%>"><%=movie.name%></a> </td>                  </tr>                 <%})                 %>                 </tbody>             </table>         </div>     </div> </div></body></html>
